<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Sum of Two Numbers</h1>
        <input type="number" id="num1" placeholder="Enter First Number"><br>
        <input type="number" id="num2" placeholder="Enter Second Number"><br>
        <button id="sumBtn">Calculate Sum</button><br>
        <button id="resetBtn">Reset</button>
        <p id="sumDisplay">Results: </p>
    </div>

    <div id="popupBox">
        <div class="popup-content">
            <p>Please enter both number!</p>
            <button id="closePopupBtn">OK</button>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
