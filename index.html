<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Addify</title>

    <meta name="description" content="Addify is a simple and fast online tool to calculate the sum of two numbers instantly. Try it now!">
    <meta name="keywords" content="Addify, sum calculator, online calculator, math tool, number sum">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="assets/favicon/addify-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Addify</h1>
        <p>Addify is a quick and easy tool for calculating the sum of two numbers instantly.</p>
        <input type="number" id="num1" placeholder="Enter First Number"><br>
        <input type="number" id="num2" placeholder="Enter Second Number"><br>
        <button id="sumBtn">Calculate Sum</button><br>
        <button id="resetBtn">Reset</button>
        <p id="sumDisplay">Results: </p>
    </div>

    <div id="popupBox">
        <div class="popup-content">
            <p>Please enter both number!</p>
            <button id="closePopupBtn">OK</button>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
